<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            --bs-body-bg: #121212;
            --bs-body-color: #ffffff;
            --bs-card-bg: #1f1f1f;
        }
        .light-mode {
            --bs-body-bg: #f4f6f9;
            --bs-body-color: #000000;
            --bs-card-bg: #ffffff;
        }

        .container {
            max-width: 700px;
        }

        .task-completed {
            text-decoration: line-through;
            color: gray;
        }

        .card {
            background-color: var(--bs-card-bg);
            border: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary">
            <i class="bi bi-check-circle-fill me-2"></i>My To-Do List
        </h1>
        <button class="btn btn-sm btn-outline-dark theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <!-- Add Task Form -->
    <form id="taskForm" action="/" method="post" class="input-group mb-4 shadow-sm" onsubmit="showSpinner()">
        <input type="text" name="title" class="form-control form-control-lg" placeholder="Add a new task..." required>
        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
            <span id="submitIcon"><i class="bi bi-plus-circle-fill"></i> Add</span>
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
    </form>

    <!-- Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-bg-success border-0" id="successToast" role="alert">
            <div class="d-flex">
                <div class="toast-body">Task updated!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="hideToast('successToast')"></button>
            </div>
        </div>
    </div>

    <!-- Task List -->
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div th:classappend="${task.completed} ? 'task-completed'" th:text="${task.title}">Sample Task</div>
                    <div class="btn-group">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm" onclick="showToast()">
                            <i class="bi bi-check-lg"></i>
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ms-2" onclick="showToast()">
                            <i class="bi bi-trash3-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleTheme() {
        const body = document.body;
        if (body.classList.contains("light-mode")) {
            body.classList.replace("light-mode", "dark-mode");
            localStorage.setItem("theme", "dark");
        } else {
            body.classList.replace("dark-mode", "light-mode");
            localStorage.setItem("theme", "light");
        }
    }

    function showSpinner() {
        document.getElementById("submitIcon").classList.add("d-none");
        document.getElementById("spinner").classList.remove("d-none");
    }

    function showToast() {
        const toast = new bootstrap.Toast(document.getElementById('successToast'));
        toast.show();
    }

    function hideToast(id) {
        const el = document.getElementById(id);
        const toast = bootstrap.Toast.getInstance(el);
        toast.hide();
    }

    // Set saved theme
    document.addEventListener("DOMContentLoaded", () => {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
            document.body.classList.replace("light-mode", "dark-mode");
        }
    });
</script>
</body>
</html>
